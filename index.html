<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>究極の運勢占い✨ 8種類の占術で完全鑑定</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="title-main">究極の運勢占い</span>
                <span class="title-sub">8種類の占術で完全鑑定 ✨</span>
            </h1>
        </header>

        <div class="fortune-card">
            <div class="card-header"><h2>生年月日を入力して占う</h2></div>
            <form id="fortuneForm" class="fortune-form">
                <div id="formError" class="form-error"></div>
                <div class="input-group">
                    <label>🎂 生年月日</label>
                    <div class="date-selects">
                        <select id="birthYear" required><option value="">年</option></select>
                        <select id="birthMonth" required><option value="">月</option></select>
                        <select id="birthDay" required><option value="">日</option></select>
                    </div>
                </div>
                <div class="input-group">
                    <label>🕐 生まれた時間（不明でも可）</label>
                    <div class="time-selects">
                        <select id="birthHour"><option value="">時</option></select>
                        <select id="birthMinute"><option value="">分</option></select>
                    </div>
                </div>
                <div class="input-group">
                    <label>⚧ 性別</label>
                    <div class="gender-selects">
                        <label class="gender-option"><input type="radio" name="gender" value="male" checked><span>男性</span></label>
                        <label class="gender-option"><input type="radio" name="gender" value="female"><span>女性</span></label>
                    </div>
                </div>
                <div class="input-group">
                    <label>✨ お名前</label>
                    <input type="text" id="name" placeholder="山田太郎">
                </div>
                <button type="submit" class="submit-btn">占う! ✨</button>
            </form>
        </div>

        <div id="results" class="results hidden">
            <div class="result-section shichusuimei">
                <h3 class="section-title">🎋 四柱推命（五行バランス）</h3>
                <div class="result-content">
                    <div id="shichuPillars" class="pillars"></div>
                    <canvas id="gogyouChart"></canvas>
                    <div id="shichuDesc"></div>
                </div>
            </div>
            
            <div id="dynamicSections"></div>

            <div class="result-section total">
                <h3 class="section-title">💫 総合鑑定メッセージ</h3>
                <div id="totalFortune" class="result-content"></div>
            </div>

            <div class="result-section ranking-section">
                <h3 class="section-title">🌟 2026年運勢スコア</h3>
                <div class="total-score-display" id="totalScoreDisplay"></div>
                <div id="rankingPosition" class="ranking-position"></div>
                <div id="fortuneLevel" class="fortune-level"></div>
            </div>

            <div class="result-section copy-section">
                <h3 class="section-title">📋 AI詳細鑑定用テキスト</h3>
                <textarea id="copyText" class="copy-textarea" readonly></textarea>
                <button id="copyBtn" class="copy-btn">結果をコピーしてGemini等で占う</button>
            </div>
            <button class="reset-btn" onclick="location.reload()">もう一度占う</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
